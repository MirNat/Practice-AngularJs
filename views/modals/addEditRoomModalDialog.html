<form class="modal show" name="modalRoomForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"  ng-click="cancel()" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-hide="editMode">Add Room</h4>
                <h4 class="modal-title" ng-hide="!editMode">Edit Room</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="roomName" class="control-label">Room name</label>
                        <input type="text" tabindex="1" ng-model="room.name" class="form-control"
                               id="roomName" required placeholder="Input room name here ..."/>
                    </div>
                    <div class="row">
                        <div class="col-md-6 padding-30">
                            <label class="control-label">Users in room</label><br>
                            <span ng-repeat="user in allUsers">
                                {{user.name}}
                                <input type="checkbox" ng-checked="selectedUsers.indexOf(user.Id) > -1"
                                       ng-click="isUsersSelected(user.Id)"
                                       tabindex="2"/>
                                <span ng-show="!currentUserId">{{user.name}}</span>
                                <br>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" value="{{editMode ? 'Save' : 'Create'}}" ng-click="add(room)" class="btn btn-primary" ng-disabled="selectedUsers.length < 1"/>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
            </div>
        </div>
    </div>
</form>
