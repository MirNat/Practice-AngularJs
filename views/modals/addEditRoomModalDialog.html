<form class="modal show" name="addEditRoomModalForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"  ng-click="cancel()" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    <span ng-hide="isEditMode">Add </span>
                    <span ng-hide="!isEditMode">Edit </span>
                    <span ng-hide="!isPublicRoom">Public</span>
                    <span ng-hide="isPublicRoom">Private</span>
                    Room
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="roomName" class="control-label">Room name</label>
                        <input type="text" tabindex="1" ng-model="room.name" class="form-control"
                               id="roomName" required placeholder="Input room name here ..."/>
                    </div>
                    <div class="row">
                        <div class="col-md-6 padding-left-30">
                            <label class="control-label">Users in room</label><br>
                            <span ng-repeat="user in allUsers">
                                <input type="checkbox" checklist-model="room.users" checklist-value="user"
                                       tabindex="2"/>
                                <span ng-disabled="{{user.id = currentUserId}}">{{user.name}}</span>
                                <br>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" value="{{isEditMode ? 'Save' : 'Create'}}" ng-click="addRoom(addEditRoomModalForm)" class="btn btn-primary" /><!--ng-disabled="{{room.users.length < 1}}"-->
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
            </div>
        </div>
    </div>
</form>
