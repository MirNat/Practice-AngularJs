<div class="modal show" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
                <h4 class="modal-title">Delete room</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete <b>"<span ng-bind="room.name"></span>"</b> room?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteRoom()">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
