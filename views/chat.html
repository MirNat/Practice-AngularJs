<div class="row container">
    <div class="breadcrumb">
        <div class="active row">
            <label ng-bind="currentUserName"></label>
            <a href="#/authorization"> Logout</a>
        </div>
    </div>
    <div class="col-md-4">
        <div room-panel="" ng-controller="managePublicRoomController"></div>
        <div room-panel="" ng-controller="managePrivateRoomController"></div>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Active users
                </h3>
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <a ng-href="#/user?id={{currentUserId}}" class="list-group-item" ng-repeat="user in allUsers| orderBy:user.name">
                        <span ng-bind="user.name"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div messages-panel="" ng-controller="messageController"></div>
</div>
